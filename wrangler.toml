name = "cloudflare-d1-demo"
main = "src/index.ts"
compatibility_date = "2024-11-25"

# D1 Database Binding
# You will need to create a database and update the database_id
# Command: npx wrangler d1 create my-d1-db
[[d1_databases]]
binding = "DB"
database_name = "my-d1-db"
database_id = "01718666-0167-496d-a683-e7cfb4263631"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "marketing-images"
